<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Pages Comparison</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <style>
    body {
      font-family: "Figtree", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .iframe-container {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      gap: 2rem;
    }
    .iframe-column {
      max-width: calc((100% - 4rem) / 3);
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }
    .iframe-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      padding: 1rem;
      text-align: center;
      overflow: hidden;
    }
    .iframe-card label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .scaled-iframe {
      width: 1920px;
      height: 1080px;
      border: 1px solid #ccc;
      transform: scale(0.3);
      transform-origin: 0 0;
      pointer-events: none;
      margin-bottom: -700px; /* visually compress vertical space */
    }
    .resolution-selector {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      list-style: none;
      padding: 0;

      & li label {
        border: 1px solid #ccc;
        padding: 0.5rem 1rem;
        border-right-width: 0;
        font-family: "Source Code Pro", monospace;
        color: #666;
      }

      & li:first-child label {
        border-top-left-radius: 4px;
        border-bottom-left-radius: 4px;
      }
      & li:last-child label {
        border-top-right-radius: 4px;
        border-bottom-right-radius: 4px;
        border-right-width: 1px;
      }

      & li input {
        display: none;

        &:checked + label {
          color: #111;
          background: #eee;
        }
      }
    }
  </style>
</head>
<body>
  <h1>Error Pages Comparison</h1>

  <ul class="resolution-selector">
    <li><input id="large-desktop" type="radio" name="resolution" value="1920x1080"><label for="large-desktop"><i class="fa-solid fa-desktop"></i> 1920x1080</label></li>
    <li><input id="desktop" type="radio" name="resolution" value="1440x900"><label for="desktop"><i class="fa-solid fa-desktop"></i> 1440x900</label></li>
    <li><input id="laptop" type="radio" name="resolution" value="1280x720" checked><label for="laptop"><i class="fa-solid fa-laptop"></i> 1280x720</label></li>
    <li><input id="tablet" type="radio" name="resolution" value="768x1024"><label for="tablet"><i class="fa-solid fa-tablet-screen-button"></i> 768x1024</label></li>
    <li><input id="mobile" type="radio" name="resolution" value="375x768"><label for="mobile"><i class="fa-solid fa-mobile-screen-button"></i> 375x768</label></li>
  </ul>

  <div class="iframe-container">
    <div class="iframe-column">
      <div class="iframe-card">
        <label>bitrise.io/404</label>
        <div class="iframe-wrapper">
          <iframe class="scaled-iframe" src="https://bitrise.io/404" title="bitrise.io 404"></iframe>
        </div>
      </div>
    </div>
    <div class="iframe-column">
      <div class="iframe-card">
        <label>app.bitrise.io/404.html</label>
        <div class="iframe-wrapper">
          <iframe class="scaled-iframe" src="https://app.bitrise.io/404.html" title="app.bitrise.io 404"></iframe>
        </div>
      </div>
      <div class="iframe-card">
        <label>app.bitrise.io/500.html</label>
        <div class="iframe-wrapper">
          <iframe class="scaled-iframe" src="https://app.bitrise.io/500.html" title="app.bitrise.io 500"></iframe>
        </div>
      </div>
    </div>
    <div class="iframe-column">
      <div class="iframe-card">
        <label>docs.bitrise.io/404</label>
        <div class="iframe-wrapper">
          <iframe class="scaled-iframe" src="https://docs.bitrise.io/404" title="docs.bitrise.io 404"></iframe>
        </div>
      </div>
    </div>
  </div>

  <script>
    const iframes = document.querySelectorAll('.scaled-iframe');
    const resolutionRadios = document.querySelectorAll('input[name="resolution"]');

    const renderResolution = (resolution) => {
      const [width, height] = resolution.split('x').map(Number);
      iframes.forEach(iframe => {
        iframe.style.width = `${width}px`;
        iframe.style.height = `${height}px`;
        const scale = Math.min(iframe.parentElement.clientWidth / width, 1);
        iframe.style.transform = `scale(${scale})`;
        iframe.parentElement.style.height = `${height * scale}px`;
      });
    };

    resolutionRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        renderResolution(radio.value);
      });
    });

    window.addEventListener('resize', () => {
      renderResolution(document.querySelector('input[name="resolution"]:checked').value);
    });
    renderResolution(document.querySelector('input[name="resolution"]:checked').value);
  </script>
</body>
</html>
